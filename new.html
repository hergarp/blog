<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div style="width: 80%; margin: auto;">
        <form action="/api/bejegyzes" method="POST">
         
          <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Bejegyzés neve</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="name" name="name" placeholder="Tárgy">
            </div>

            
            <div class="form-group">
                <label for="bejegyzes">Bejegyzés szövege:</label>
                <textarea class="form-control" rows="5" id="bejegyzes"></textarea>
              </div>
          </div>
          <button type="submit" class="btn btn-success" style="width: 100%;">Mentés</button>
        </form>
      </div>
</body>
